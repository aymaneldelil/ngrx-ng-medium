<header [class.changeOnScroll]="isVisible">
    <div class="container">
        <div class="h-navbar">
            <div class="logo" routerLink="/">
                <img src="./assets/svg/svg-logo.svg" alt="wedium logo">
            </div>
            <!-- -------- -->
            <div class="navbar-feature">
                <ng-container *ngIf="isLoggedIn$|async">
                    <li>
                        <a>
                            <button mat-icon-button>
                                <mat-icon>history_edu</mat-icon>
                            </button>
                            New Post
                        </a>
                    </li>
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <img class="user-image" [src]="(currentUser$ | async)!.image">
                        <span>{{ (currentUser$ | async)!.username}}</span>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item [routerLink]="['/profiles' ,(currentUser$ |async)!.username]">
                            <mat-icon>badge</mat-icon>
                            <span>My profile</span>
                        </button>
                        <!-- ------------ -->
                        <button mat-menu-item routerLink="/settings">
                            <mat-icon>manage_accounts</mat-icon>
                            <span>Settings</span>
                        </button>
                        <!-- ------------ -->
                        <button mat-menu-item routerLink="">
                            <mat-icon>logout</mat-icon>
                            <span>Logout</span>
                        </button>
                    </mat-menu>
                </ng-container>

                <!----------------------------------------------------------------------------------------------------------------------------------------------- -->
                <!-- //if Annomus -->
                <ng-container *ngIf="!(isAnonymus$ | async)">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="login register">
                        <mat-icon>account_circle</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item routerLink="/auth/signin">
                            <mat-icon>login</mat-icon>
                            <span>Login</span>
                        </button>
                        <!-- ------------ -->
                        <button mat-menu-item routerLink="auth/signup">
                            <mat-icon></mat-icon>
                            <span>Register</span>
                        </button>
                    </mat-menu>

                </ng-container>


            </div>
        </div>
    </div>
</header>
